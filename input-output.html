<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="800px", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input-output</title>
</head>
<body>
    <h2>Input</h2>
    <textarea id="code" class="input">This is my text.</textarea>
    <h2>Output</h2>
    <div class="output">This is my text.</div>
    <div class="controls">
        <input type="button" id="reset" value="reset">
        <input type="button" id="solution" value="Show solution">
    </div>

    <script>
    var textarea = document.getElementById("code");
    var reset = document.getElementById("reset");
    var code = textarea.value;
    var output = document.querySelector(".output");
    var solution = document.getElementById("solution");

    function drawOutput(){
        output.innerHTML = textarea.value;
    }
    reset.addEventListener("click",function(){
        textarea.value = code;
        drawOutput();
    });
    solution.addEventListener("click",function(){
        textarea.value = '<em>This is my text.</em>';
        drawOutput();

    });
    textarea.addEventListener("input",drawOutput);
    window.addEventListener("load",drawOutput);

    </script>
</body>
</html>
