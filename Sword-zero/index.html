    <meta name="description" content="我说你是人间的四月天；
    笑响点亮了四面风；
    轻灵在春的光艳中交舞着变。
    你是四月早天里的云烟，
    黄昏吹着风的软，
    星子在无意中闪，细雨点洒在花前。
    
    那轻，那娉婷你是，
    鲜妍百花的冠冕你戴着，
    你是天真，庄严，你是夜夜的月圆。
    
    雪化后那片鹅黄，你像；
    新鲜初放芽的绿，你是；
    柔嫩喜悦水光浮动着你梦期待中白莲。
    
    你是一树一树的花开，
    是燕在梁间呢喃，——你是爱，是暖，
    是希望，你是人间的四月天！">
