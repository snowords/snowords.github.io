<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
  font: 1em sans-serif;
  padding: 0;
  margin : 0;
}

form {
  max-width: 200px;
  margin: 0;
  padding: 0 5px;
}

p > label {
  display: block;
}

input[type=text],
input[type=email],
input[type=number],
textarea,
fieldset {
/* required to properly style form 
   elements on WebKit based browsers */
  -webkit-appearance: none;
  
  width : 100%;
  border: 1px solid #333;
  margin: 0;
  
  font-family: inherit;
  font-size: 90%;
  
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

input:invalid {
  box-shadow: 0 0 5px 1px red;
}

input:focus:invalid {
  outline: none;
}
    </style>
</head>
<body>
    <h1>2019-02-26表单原生数据验证练习</h1>
    <form action="http://foo.com" method="post">
    <div>
        <label for="say">What greeting do you want to say?</label>
        <input type="text" name="say" id="say" value="Hi">

    </div>
    <div>
        <label for="to">Who do you want to say it to?</label>
        <input type="text" name="to" id="to" value="Mom">
    </div>
    <div>
        <button>Send my greeting</button>
    </div>
    </form>

    <form method="post" enctype="multipart/form-data">
        <div>
          <label for="file">Choose a file</label>
          <input type="file" id="file" name="myFile">
        </div>
        <div>
          <button>Send the file</button>
        </div>
      </form>
      <form>
        <p>
          <fieldset>
            <legend>Title<abbr title="This field is mandatory">*</abbr></legend>
            <input type="radio" required name="title" id="r1" value="Mr"><label for="r1">Mr.</label>
            <input type="radio" required name="title" id="r2" value="Ms"><label for="r2">Ms.</label>
          </fieldset>
        </p>
        <p>
          <label for="n1">How old are you?</label>
          <!-- The pattern attribute can act as a fallback for browsers which
               don't implement the number input type but support the pattern attribute.
               Please note that browsers that support the pattern attribute will make it
               fail silently when used with a number field.
               Its usage here acts only as a fallback -->
          <input type="number" min="12" max="120" step="1" id="n1" name="age"
                 pattern="\d+">
        </p>
        <p>
          <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory">*</abbr></label>
          <input type="text" id="t1" name="fruit" list="l1" required
                 pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
          <datalist id="l1">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Apple</option>
            <option>Strawberry</option>
            <option>Lemon</option>
            <option>Orange</option>
          </datalist>
        </p>
        <p>
          <label for="t2">What's your e-mail?</label>
          <input type="email" id="t2" name="email">
        </p>
        <p>
          <label for="t3">Leave a short message</label>
          <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
        </p>
        <p>
          <button>Submit</button>
        </p>
      </form>
      
      <label for="select">--Select Theme-- :</label>
    <select name="themeSelect" id="themeSelect">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="purple">Purple</option>
        <option value="yellow">Yellow</option>
        <option value="psyche">Psyche</option>  
    </select>
    <script>
    var select = document.querySelector('select');
    var html = document.querySelector('html');

    select.onchange = function() {
    var choice = select.value;

    switch(choice) {
    case 'black':
      update('black','white');
      break;
    case 'white':
      update('white','black');
      break;
    case 'purple':
      update('purple','white');
      break;
    case 'yellow':
      update('yellow','darkgray');
      break;
    case 'psyche':
      update('lime','purple');
      break;
  }
}
    function update(bgColor, textColor) {
    html.style.backgroundColor = bgColor;
    html.style.color = textColor;
}
    </script>
</body>
</html>
